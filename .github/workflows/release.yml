name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
          - os: macos-latest
            target: macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-release

      - name: Install just
        uses: extractions/setup-just@v2

      # Linux: Build seqc with musl for truly static binaries
      - name: Setup musl toolchain (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev clang lld
          rustup target add x86_64-unknown-linux-musl

      - name: Build seqc with musl runtime (Linux)
        if: runner.os == 'Linux'
        run: |
          git clone --depth 1 https://github.com/navicore/patch-seq.git
          cd patch-seq
          # Build runtime for musl target
          cargo build --release -p seq-runtime --target x86_64-unknown-linux-musl
          # Copy musl runtime to where build.rs expects it
          mkdir -p target/release
          cp target/x86_64-unknown-linux-musl/release/libseq_runtime.a target/release/
          # Build compiler (embeds the musl runtime)
          cargo build --release -p seq-compiler
          cp target/release/seqc ~/.cargo/bin/

      - name: Setup musl-clang wrapper (Linux)
        if: runner.os == 'Linux'
        run: |
          # Create a clang wrapper that produces static musl binaries
          mkdir -p ~/.local/bin
          cat > ~/.local/bin/clang << 'WRAPPER'
          #!/bin/bash
          exec /usr/bin/clang \
            --target=x86_64-linux-musl \
            -static \
            -nostdinc \
            -isystem /usr/include/x86_64-linux-musl \
            -isystem /usr/include \
            "$@" \
            -L/usr/lib/x86_64-linux-musl \
            -fuse-ld=lld
          WRAPPER
          chmod +x ~/.local/bin/clang
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # macOS: Use standard cargo install
      - name: Install seqc (macOS)
        if: runner.os == 'macOS'
        run: cargo install seq-compiler --force

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update version.seq
        run: |
          cat > src/version.seq << 'EOF'
          # SeqLisp Version
          #
          # This file is updated by the release workflow from git tags.
          # Do not edit manually - changes will be overwritten on release.

          : seqlisp-version ( -- String )
              "${{ steps.version.outputs.version }}"
          ;
          EOF

      - name: Build SeqLisp
        run: just build

      - name: Test
        run: just test

      - name: Rename binary for release
        run: |
          mv target/seqlisp target/seqlisp-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: seqlisp-${{ matrix.target }}
          path: target/seqlisp-${{ matrix.target }}

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          body: |
            ## Installation

            Download the binary for your platform and make it executable:

            ```bash
            chmod +x seqlisp-*
            ```

            ### macOS

            macOS quarantines unsigned binaries. After downloading, remove the quarantine attribute:

            ```bash
            xattr -d com.apple.quarantine ./seqlisp-macos-arm64
            ```

            ### Linux

            The Linux binary is statically linked and should run on any x86_64 Linux system.

            ---

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
